
<ng-container *ngIf="products.length > 0;else noProducts">
   <div class="title">
      <h1>Ultimos productos</h1>
   </div>
   <div class="products">
      <ng-container *ngFor="let product of products">
          <ng-container *ngIf="product.unitAvailable > 0">
              <div class="product">
                  <div class="container">
                     <app-product-card [product]="product"></app-product-card>
                  </div>
              </div>
          </ng-container>
      </ng-container>
   </div>
</ng-container>

<footer>
    <p>&copy; 2023 Tienda Retro Nintendo 64. Todos los derechos reservados.</p>
  </footer>

<ng-template #noProducts>
    <div class="title">
        <h1>Sin productos disponibles</h1>
    </div>
</ng-template>
