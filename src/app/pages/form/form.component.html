<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Tienda Retro Nintendo 64</title>
  <style>
    /* Estilos para el formulario de contacto */
    #contenedor {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .alert {
      color: #ff0000;
      margin-top: 4px;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Estilos para el pie de página */
    footer {
      background-color: #f8f8f8;
      padding: 10px 0;
      text-align: center;
      color: #666;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <main>
    <section id="contenedor">
      <h1>Contacto</h1>
      <form (ngSubmit)="submit()" #contactoForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" [(ngModel)]="contacto.nombre" name="nombre" #nombre="ngModel" required>
          <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert">
            <div *ngIf="nombre.errors?.['required']">Campo requerido</div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" [(ngModel)]="contacto.email" name="email" #email="ngModel" required>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
            <div *ngIf="email.errors?.['required']">Campo requerido</div>
            <div *ngIf="email.errors?.['email']">Ingrese una dirección de correo electrónico válida</div>
          </div>
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea [(ngModel)]="contacto.mensaje" name="mensaje" #mensaje="ngModel" required></textarea>
          <div *ngIf="mensaje.invalid && (mensaje.dirty || mensaje.touched)" class="alert">
            <div *ngIf="mensaje.errors?.['required']">Campo requerido</div>
          </div>
        </div>

        <div class="form-group">
          <label for="juegoBuscado">Juego de Nintendo 64 Buscado:</label>
          <input type="text" [(ngModel)]="contacto.juegoBuscado" name="juegoBuscado">
        </div>

        <button type="submit" [disabled]="!contactoForm.form.valid">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Tienda Retro Nintendo 64. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
